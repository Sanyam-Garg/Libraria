{% load static %}
<!DOCTYPE html>
<html lang = "en" dir = "ltr">
    <head>
        <meta charset = "utf-8">
            <title>{{ title }}</title>
            <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link rel = "stylesheet" href = "{% static 'styles/main.css' %}">

    </head>

    <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 
  

  
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}"> Home </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'add_book' %}"> Add Book </a>
      </li>

      {% if user.is_authenticated %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'student_logout' %}">Logout </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'student_profile' %}">Profile </a>
      </li>
      {% else %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'student_reg' %}">Student Registration </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'student_login' %}">Student Login </a>
      </li>
      {% endif %}

      {% for genre in genres %}
                      <a href = "{% url 'genre_books' pk=genre.pk %}" class = "nav-link">{{ genre.genre }}</a>
                    {% endfor %}

      <form method="get" action="{% url 'search' %}">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input" placeholder="Search here" name="query">
                                </div>
                                <div class="control">
                                    <button class="button is-dark is-uppercase">Search</button>
                                </div>
                            </div>
                        </form>
      
    </ul>
  
</nav>

<div class = "container">

    {% block content %}
    
    {% endblock content %}


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>



</html>
